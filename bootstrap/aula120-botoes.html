<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <!--ADICIONE CLASSES E VEJA AS MUDANÇAS-->
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- Botoes 
    formatação padrao: btn->adiciona o formato redondo de botão
    formatação específicas-CORES DE BOTÃO:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn link btn-danger" href="#">Link</a> <!--fica a aparência de um botão em um link-->
    <button class="btn btn-danger" type="submit">Submit</button>
    <input class="btn btn-danger" type="button" value="Button">
    <input class="btn btn-danger" type="submit" value="Input Submit">
    <input class="btn btn-danger" type="reset" value="Reset">

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-info btn btn-lg" type="button">Grande</button>
    <button class="btn btn btn-info btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn btn-info btn-block" type="button">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <!--fica a aparência que você já clicou e está ativo-->
    <button class="btn btn-info disabled" type="button">Inativo</button>
    <br><br>

    <button class="btn btn-info" type="button" data-toggle="button">Alternar</button>
    <!--data-toggle -> aqui ele faz a função de alternar entre ativo e normal-->

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group"><!--essa div se torna todos esse botões um grupo. Por padrão é horizontal-->
        <button class="btn btn-warning" type="button">Esquerda</button>
        <button class="btn btn-warning" type="button">Centro</button>
        <button class="btn btn-warning" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Topo</button>
        <button class="btn btn-warning" type="button">Meio</button>
        <button class="btn btn-warning" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar"><!--toolbar = barra de tarefas -> são várias grupos diferentes em um só local-->
        <div class="btn-group">
           <button class="btn btn-warning" type="button">1</button>
           <button class="btn btn-warning" type="button">2</button>
           <button class="btn btn-warning" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" 
        data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>
    <!--anotações
        dropdown -> indica que essa div será um dropdown e aplica uma formatação
        dropdown-toggle -> indica que essa div será um botão que abre o menu
        type="button" -> é o tipo do botão que será dropdown, já que ele é um botão normal, não um link ou input
        data-toggle="dropdown" -> a função de dropdown, que quando clicado, abre o menu
        dropdown-menu -> é o menu que aparece quando o dropdown é clicado
        dropdown-divider -> é uma barra que separa os itens do menu
        dropdown-item -> é cada item do menu

    -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
