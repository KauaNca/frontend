<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        @keyframes animacao {
            0% { transform: translateX(0); }
            50% { transform: translateX(500px); }
            100% { transform: translateX(0); }
        }
        
        #caixa {
            display: flex;
            width: 300px;
            height: 300px;
            background-color: blue;
            animation: animacao 5s infinite ease-in-out;
            animation-delay: 5s;
        }
    </style>
</head>
<body>
    <div id="caixa">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas aperiam enim facere sapiente asperiores qui dolore sit amet quo, explicabo sunt architecto laboriosam dignissimos doloremque adipisci distinctio ad voluptatem labore.</p>
    </div>
    
</body>
</html>
