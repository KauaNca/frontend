<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags input</title>
    <style>
        label,
        input {
            display: block;
        }
    </style>
</head>

<body>
    <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required>
        <!--EMAIL -> Ele não deixa passar sem as formatações de email(@)-->
        <label for="email">Email: </label>
        <input type="email" id="email">

        <!---->
        <!--NUMBER -> Ele não aceita caracteres especiais, nem texto, nem negativos-->
        <label for="idade">Idade: </label>
        <input type="number" id="idade" min="0" max="10" step="" required="digite um número">

        <!--URL -> mesma coisa do email-->
        <label for="url">URL: </label>
        <input type="url" id="url" placeholder="ex.: http:..."><!--É BOM COLOCAR O EXEMPLO NO PLACEHOLDER-->

        <!--PESQUISA-->
        <label for="pesquisa">Pesquisar: </label>
        <input type="search" id="pesquisa">

        <!--RANGE-->
        <label for="salario">Salário: </label>
        <input type="range" id="salario" min="0" max="1000" step="100" value="500"> <!--para colocar números é outra coisa;
        o value serve para colocar a bola no meio da linha-->

        <!--COLOR-->
        <label for="cor">Cor: </label>
        <input type="color" id="cor"> <!--Muito útil para com javascript-->

        <input type="submit">
    </form>
</body>

</html>
